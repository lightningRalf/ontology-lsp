# Ontology-LSP Valkey Configuration
# Optimized for code intelligence caching

# ================================
# Network Configuration
# ================================
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 60

# ================================
# Memory Management
# ================================
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ================================
# Persistence Configuration
# ================================
# Save database to disk
save 900 1     # Save if at least 1 key changed in 900 seconds
save 300 10    # Save if at least 10 keys changed in 300 seconds  
save 60 10000  # Save if at least 10000 keys changed in 60 seconds

# RDB and AOF persistence
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ================================
# Logging
# ================================
loglevel notice
logfile ""
syslog-enabled no

# ================================
# Performance Tuning for Code Intelligence
# ================================
# Enable key expiration
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Optimize for pattern matching
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# ================================
# Security
# ================================
# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9a4f2d8b3e7c1056"

# ================================
# Slow Log Configuration  
# ================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ================================
# Client Configuration
# ================================
# Maximum number of clients
maxclients 10000

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ================================
# Advanced Configuration
# ================================
# Enable active rehashing
activerehashing yes

# Enable RDB save in case of errors
stop-writes-on-bgsave-error yes

# Lua scripting
lua-time-limit 5000

# ================================
# Module Configuration for Code Intelligence
# ================================
# These would be loaded if available:
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisgraph.so
# loadmodule /usr/lib/redis/modules/redistimeseries.so

# ================================
# Pub/Sub Configuration
# ================================
notify-keyspace-events "Ex"  # Enable keyspace events for expired keys

# ================================
# Memory Usage Optimization
# ================================
# Use jemalloc if available
# tcmalloc-aggressive-memory-decommit yes